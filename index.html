<!DOCTYPE html>
<html lang="es" ng-app="Floristeria">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Floristeria - La Primavera</title>
		<link rel="stylesheet" type="text/css" href="styles/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/css/main.css">

		<script src="js/dependencies/angular.min.js"></script>
		<script src="js/dependencies/angular-route.min.js"></script>
	</head>

	<body>

<div class="hole">

	<!-- Encabezado -->
	<div class="container">
		<div class="jumbotron">
			<div class="row">	
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<img id="logo" src="images/logo.png"> </div>
				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
						<h1 class="text-center">Floristeria Primavera<br>
					<small>Donde las flores importan</small></h1>
				</div>
			</div>
		</div>
	</div>

	<!-- Menu -->
	<div class="container" ng-controller="ListaCtrl">
		<div class="row">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 sidebar">

				<ul class="nav nav-pills nav-stacked">
				  <li ng-class="{active : isActive('/')}">
				  		<a href="#/"/ data-toggle="tab">Inicio</a>
				  </li>
				  <li ng-class="{active : isActive('/Catalogo')}"><a href="#Catalogo">Catálogo de Flores</a></li>
				  <li ng-class="{active : isActive('/Ordenar')}"><a href="#Ordenar" >Ordenar</a></li>

				  <li class="dropdown">
				    <a data-toggle="collapse" data-target="#sub1" href="">Contáctanos<span class="caret"></span></a>
				    
				    <ul id="sub1" class="nav-pills nav-stacked collapse">
				      <li ng-class="{active : isActive('/AcercaD')}"><a href="#AcercaD">Acerca de</a></li> 
				      <li ng-class="{active : isActive('/Ubicanos')}"> <a href="#Ubicanos">Ubícanos</a></li>
				    </ul>
				  </li>
				</ul>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 sidebar">
				<div class="tab-contest">
					<div ng-view></div>
				</div>
			</div>
		</div>
	</div>


	<!-- Pie de Pagina -->
	<footer class="footer">
		<div class="container text-center">
			<hr><hr><hr>
		   <h2 class="">Afiliados</h2>
		   <div class="row" ng-controller="ListaCtrl">
			 	<div ng-repeat="x in patro" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
				<img class="fo"  ng-attr-src="{{x.link}}" >
				</div>
			 
			</div>		   
		   <hr>
		   
		   <div id="cright" class="row">
	            <ul class="nav nav-pills nav-justified">
	                <li><a href="/">© 2014 Floristería - La Primavera</a></li>
	     		</ul>
	       </div>
		</div>
	</footer>
</div>

		<script src="js/dependencies/jquery-1.11.1.min.js"></script>
		<script src="js/dependencies/bootstrap.min.js"></script>
		<script src="js/mainApp.js"></script>
		<script src="controllers/userService.js"></script>
		<script src="controllers/Lista.js"></script>
		<script src="controllers/Ubicanos.js"></script>
		<script src="controllers/Catalogo.js"></script>
		<script src="controllers/Ordenar.js"></script>
		<script src="controllers/About.js"></script>
		<script src="//localhost:35729/livereload.js"></script>
	</body>
</html>
